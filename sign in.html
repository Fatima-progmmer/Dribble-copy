<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign in style.css">
    <script src="https://kit.fontawesome.com/cb9eb255b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="singin">
        <div class="singin">
            <div class="img">
                <img src="Sign in.png">
            </div>
            <div id="content">
                <h5>Sign in to Dribble</h5>
                <button id="google"><i class="fa-brands fa-google"></i> Sign in With google</button>
                <p id="email">or sign in with email</p>
                <label for="username">Username or Email</label>
                <br>
                <input type="text" id="username">
                <br>
                <label for="password">Password</label>
                <span id="forget"><u>Forget?</u></span>
                <br>
                <input type="text" id="password">
                <br>
                <button id="sign">
                    Sign in
                </button>
                <p id="error-message" class="error-message"></p>
                <p id="note">Don't Have Acoount? <span><u>
                            <a href="singup.html">Sing up</a>
                        </u></span></p>
            </div>
        </div>
    </section>
    <script src="sign in.js"></script>
</body>

</html>
