<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign up style.css">
    <script src="https://kit.fontawesome.com/cb9eb255b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="singup">
        <div class="singup">
            <div class="img">
                <img src="robot.png">
            </div>
            <div id="content">
                <h5>Sign up to Dribble</h5>
                <button id="google"><i class="fa-brands fa-google"></i> Sign up With google</button>
                <p id="email"> or <br>
                    <br> Continue with email
                </p>
                <p id="note">By creating on account you agree with our<span><u>
                            Terms of service privacy policy
                        </u></span> and our default <span><u>Notification Settings</u></span></p>

                <br><br>
                <br>
                <p class="end">Already have an account? <span><u>Sign in</u></span></p>
            </div>
        </div>
    </section>
</body>

</html>
